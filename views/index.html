<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.stringify(markers) %>);
      var savedMarkers=<%- JSON.stringify(markers) %>;
      var map, infoWindow;
      var markers=[];
      var circles=[];
      var i=0;
      var markersToSave=[];
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          //center: {lat: -34.397, lng: 150.644},
          zoom: 18
        });
        infoWindow = new google.maps.InfoWindow;
        for (var j = 0; j < savedMarkers.length; j++) {
          markers[i] = new google.maps.Marker({
            //position: {lat: -34.57116, lng: -58.43214700000001},
            position: {lat: savedMarkers[j].lat, lng: savedMarkers[j].lng},
            map: map,
            title: 'Work',
            indexNum: i
          });
          markersToSave[i]={"lat":markers[i].getPosition().lat(),"lng":markers[i].getPosition().lng()};
          // Add circle overlay and bind to marker
          circles[i] = new google.maps.Circle({
            map: map,
            radius: 30,    // 10 miles in metres
            fillColor: '#AA0000',
            indexNum:i
          });
          circles[i].bindTo('center', markers[i], 'position');
          markers[i].addListener("dblclick", function() {
            deleteMarker(this);
          });
          i++;
        }
        google.maps.event.addListener(map, 'click', function(event) {
          placeMarker(event.latLng);
        });
        if (navigator.geolocation) {
          checkLocation();
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
      function deleteMarker(marker){
        marker.setMap(null);
        circles[marker.indexNum].setMap(null);
        if (marker.indexNum<i && marker.indexNum>0) {
          var removed= markersToSave.splice(marker.indexNum, 1);
        }else if(marker.indexNum==0){
          var removed=markersToSave.shift();
        }else if (marker.indexNum==i) {
          var removed=markersToSave.pop();
        }
        var send = JSON.stringify(markersToSave);
        $.ajax({
          type: 'post',
          url: '/',
          data: send,
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          success: function (data) {
              return data;
          }
        });
      }
      function placeMarker(location) {
        markers[i] = new google.maps.Marker({
            position: location, 
            map: map,
            indexNum:i
        });
        markersToSave[i]={"lat":markers[i].getPosition().lat(),"lng":markers[i].getPosition().lng()};

        // Add circle overlay and bind to marker
        circles[i] = new google.maps.Circle({
          map: map,
          radius: 30,    // 10 miles in metres
          fillColor: '#AA0000',
          indexNum:i
        });
        circles[i].bindTo('center', markers[i], 'position');
        markers[i].addListener("dblclick", function() {
            deleteMarker(this);
          });
        map.setCenter(location);
        i++;
        var send = JSON.stringify(markersToSave);
        $.ajax({
          type: 'post',
          url: '/',
          data: send,
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          success: function (data) {
              return data;
          }
        });
      }
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
      function checkLocation(){
        // Try HTML5 geolocation.
        navigator.geolocation.watchPosition(function(position) {
          window.setInterval(function(){
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            for (var j = 0; j< markers.length; j++) {
              if (google.maps.geometry.spherical.computeDistanceBetween(
                new google.maps.LatLng( markers[j].getPosition().lat(), markers[j].getPosition().lng() ),
                new google.maps.LatLng( position.coords.latitude, position.coords.longitude )
              ) <= 30) {
                  infoWindow.setContent('In Workplace.');
                break;
              } else {
                infoWindow.setContent('Away from Workplace.');
              }
            }
            infoWindow.open(map);
            var save =  JSON.stringify(pos);
            map.setCenter(pos);
            $.ajax({
              type: 'post',
              url: '/position',
              data: save,
              contentType: "application/json; charset=utf-8",
              dataType: "json",
              success: function (data) {
                  return data;
              }
            });
          },5000);
        }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
        },{
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        });
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?callback=initMap&library=spherical">
    </script>
  </body>
</html>
