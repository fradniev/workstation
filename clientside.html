<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      var markers=[];
      var i=0;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          //center: {lat: -34.397, lng: 150.644},
          zoom: 18
        });
        infoWindow = new google.maps.InfoWindow;
        var marker = new google.maps.Marker({
          //position: {lat: -34.57116, lng: -58.43214700000001},
          position: {lat: -34.57146, lng: -58.43214700000001},
          map: map,
          title: 'Work'
        });
        markers[i]=marker;
        i++;
        // Add circle overlay and bind to marker
        var circle = new google.maps.Circle({
          map: map,
          radius: 30,    // 10 miles in metres
          fillColor: '#AA0000'
        });
        circle.bindTo('center', marker, 'position');
        google.maps.event.addListener(map, 'click', function(event) {
          placeMarker(event.latLng);
        });
        if (navigator.geolocation) {
          checkLocation(marker);
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
      function placeMarker(location) {
        var marker = new google.maps.Marker({
            position: location, 
            map: map
        });
        markers[i]=marker;
        i++;
        // Add circle overlay and bind to marker
        var circle = new google.maps.Circle({
          map: map,
          radius: 30,    // 10 miles in metres
          fillColor: '#AA0000'
        });
        circle.bindTo('center', marker, 'position');
        map.setCenter(location);
      }
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
      function checkLocation(marker){
        // Try HTML5 geolocation.
        navigator.geolocation.watchPosition(function(position) {
          window.setInterval(function(){
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            for (var j = 0; j< markers.length; j++) {
              if (google.maps.geometry.spherical.computeDistanceBetween(
                new google.maps.LatLng( markers[j].getPosition().lat(), markers[j].getPosition().lng() ),
                new google.maps.LatLng( position.coords.latitude, position.coords.longitude )
              ) <= 30) {
                  infoWindow.setContent('In Workplace.');
                break;
              } else {
                infoWindow.setContent('Away from Workplace.');
              }
            }
            infoWindow.open(map);
            map.setCenter(pos);
          },5000);
        }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?callback=initMap&library=spherical">
    </script>
  </body>
</html>
